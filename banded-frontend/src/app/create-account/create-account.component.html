<body>
    <div class="col-md-6">
        <h2 class="text-center">Create Account</h2>
        <form>


            <div class="form-group">
                <label for="name">Name:</label>
                <input [(ngModel)]="user.name" placeholder="Name" name="name" class="form-control"
                    id="name">
            </div>

            <div class="form-group">
                <label for="name">Email:</label>
                <input [(ngModel)]="user.email" placeholder="Email" name="email" class="form-control" id="email">
            </div>

            <div class="form-group">
                <label for="name">Username:</label>
                <input [(ngModel)]="user.userName" placeholder="Username" name="userName" class="form-control" id="userName">
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input [(ngModel)]="user.password" placeholder="Password" name="password" class="form-control" id="password">
            </div>

            <div class="form-group">
                <label for="password">Confirm Password:</label>
                <input [(ngModel)]="user.confPassword" placeholder="Password" name="password" class="form-control" id="password">
            </div>
            <p></p>
            <input type = "button" (click)="createUser()" value = "Create" />
            <p></p>
            <!-- <button class="btn btn-success" (click)="createUser()">Create</button> -->
        </form>
    </div>
</body>
