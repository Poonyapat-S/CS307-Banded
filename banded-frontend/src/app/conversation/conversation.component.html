<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./conversation.component.css" rel="stylesheet">
    </head>


<body >    
    <!--Below Are the Verticle Lines for Margins-->
     <div class="v1"></div>
     <div class="v2"></div>

     <div class="container">
       <div class="toppane">
         <!--Banded Header-->
         <div class = "title"> Banded</div>

         <!-- if signed in displays profile info -->
            <div class="user">
             <div class="smallUserName">dummy</div>
             <img class= "smallProfileImg" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSf1Mcs-qS5Q5-CO5gtMi3uhprMUS0ee7dijxa3nei0XEK41jFbXyWlIDr1CA0KKGdD33o&usqp=CAU" alt= usernameholder>
            </div> 
        </div><!--End of Top Pane "user"-->
       
       <!--Start of Left Pane-->
       <div class="leftpane">
         <!-- The four buttons on the left hand side -->
         <div>
           <p></p>
           <p></p>
           <a routerLink="" class="nav-link"> <button class="side-button">Timeline</button></a>
           <button onclick="openMessageForm()" class="side-button">Send Message</button>
           <p></p>
         </div>
       </div>
       <!--End of Left Pane-->


       <div class="middlepane">
         <div class="timeline">
           <br>
           <p style="font-size: 25px;">Conversation with: USERNAME</p>  
           <!-- start of first post -->
           <!--Backend INsert for *ngFor = ...-->
           <!--HERE IS WHERE YOU DO *ngFor = message in Messages-->
           <div class="post">
             <div style="display: flex; justify-content: space-between;">
               
             </div>


             <div class="post-content">
               <div class = "post-title" style="text-align: left; font-size: 14px; padding:0px"> 00:00:0000 </div>
               <div class = "post-title" style="padding:0px"> SENDER</div>               
            </div>

             <div class="post-footer">
               <!-- The button that will redirect to the post page
               currently redirects to login -->
               
               <div class = "post-text">Dummy Most Recent Message</div>
             </div>
           </div>

           <!-- spacing between posts -->
           <p></p>

           <!-- end of posts -->

           <div class="timeline-footer">
             <!-- TODO this needs to pass a int to backend too -->
             <button class = "refresh-button" onClick="window.location.reload();">Refresh Page</button>
           </div>

           <div class="form-popup" id="infoForm">
            <form action= "/action_page" class="iform-container">
              <h1 class="infoHeader">Make New Message</h1>
        
               <table class="infoTable">
                 <tr>New Message:</tr>
                 <tr><input id= "newMessage" class= "infoInput" type="text" placeholder="Type Your New Message"
                    style="padding:5px; width: 460px;"></tr>
               </table>
               <br>
               <button onclick="closeMessageForm()" style="width:100px">Send</button>
               </form>
          </div>


         </div>
       </div>


     </div>

     

  </body>
</html>
