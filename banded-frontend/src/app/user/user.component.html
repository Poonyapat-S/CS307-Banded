<div class="col-md-6">
<table class="table table-striped">
    <thead>
        <tr>
            <th>userID</th>
            <th>Name</th>
            <th>Username</th>
            <th>Password</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.name}}</td>
            <td>{{user.name}}</td>
            <td>{{user.userName}}</td>
            <td>{{user.password}}</td>
            <td><button class="btn btn-danger" (click)="deleteUser(user)"> Delete User</button></td>
        </tr>
    </tbody>
</table>

</div>
